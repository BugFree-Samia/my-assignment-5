<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Service</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body class="bg-[#F5FFF6] min-h-screen">

    <section>

        <!-- Navbar -->
  <div class="navbar navbar flex flex-col md:flex-row items-center justify-between bg-white px-6 py-4">
    <!-- Left side -->
    <div class="flex justify-center items-center   gap-2">

    </div>

    <span class="font-bold text-black text-lg" id="heart-count">0</span>
     <img src="assets/heart.png" alt="" class="w-5">
     </div>
 

      <!-- Coin Count -->
     <div class="flex items-center gap-2 px-4 py-1 bg-[#EBFFF2] rounded-full">
    <span class="font-bold text-black text-lg">100</span>
    <img src="assets/coin.png" alt="coin" class="w-5 h-5" />
  </div>

      <!-- Copy Count -->
      <div class="bg-[#00B44B] text-white font-bold px-6 py-2 rounded-full text-lg">
        <span>Copy</span>
      </div>
    </div>
  </div>

    </section>

    <!-- Hero Section -->
<section class="relative bg-gradient-to-b from-[#013223] via-[#006747] to-[#013223] text-white py-10 shadow-lg text-center drop-shadow-lg px-4"> 

  <div class="relative z-10 flex justify-center mb-8">
    <img src="assets/logo-dark.png" alt="Government Logo" class="w-20 h-20" />
  </div>

  </h1>
